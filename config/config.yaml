api:
  default_provider: gemini
  openai:
    model: gpt-4
    temperature: 0.7
    max_tokens: 2000
  local:
    base_url: "http://localhost:11434/v1"
    model: "mistral"
    api_key: "not-needed"
    temperature: 0.7
    max_tokens: 1000
  anthropic:
    model: claude-3-haiku-20240307
    temperature: 0.7
    max_tokens: 2000
  gemini:
    model: gemini-3-pro-preview
    temperature: 0.7
    max_tokens: 8192
paths:
  base_path: ..
  materials_directories: []
complexity:
  min_complexity_increase: 0.1
  min_improvements: 2
  weights:
    math_complexity: 1.0
    solution_steps: 2.0
    variables: 0.5
    concepts: 1.5
    operations: 0.5
exam:
  default:
    subject: Curso - Semestre 202X
    points_per_exercise: 25
    duration_hours: 2.0
  keywords: {}
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
rag:
  vector_store:
    type: chromadb
    persist_directory: "./storage/vector_store"
    collection_name: "default_collection"
  embeddings:
    provider: openai
    model: text-embedding-3-small
    batch_size: 100
  retrieval:
    top_k: 5
    similarity_threshold: 0.7
    use_metadata_filters: true
  chunking:
    chunk_size: 1000
    chunk_overlap: 100
